<html>
    <head>
        <title>Form</title>
    </head>

    <body>
        <h3><mark>FORM CONTROL PADA HTML</mark></h3>

        <form class="" action="indeks.html" method="post">
            <table cellpadding="5">
                <tr>
                    <td>Input text</td>
                    <td><input type="text" name="teks" value="" placeholder="Nama Lengkap"></td>
                </tr>
                <tr>
                    <td>Textarea</td>
                    <td><textarea name="name" rows="5" cols=30 placeholder="Alamat lengkap"></textarea></td>
                </tr>
                <tr>
                    <td>Input Number</td>
                    <td><input type="number" name="angka" value="" placeholder="Usia"></td>
                </tr>
                <tr>
                    <td>Input password</td>
                    <td><input type="password" name="password" value="" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Input tanggal</td>
                    <td><input type="date" name="tanggal" value="" ></td>
                </tr>
                <tr>
                    <td>Input time</td>
                    <td><input type="time" name="jam" value=""></td>
                </tr>
                <tr>
                    <td>Input range</td>
                    <td><input type="range" nama="range" value=""></td>
                </tr>
                <tr>
                    <td>Input radio</td>
                    <td><input type="radio" name="gender" value="L"> Laki-laki
                        <input type="radio" name="gender" value="P"> Perempuan</td>
                </tr>
                <tr>
                    <td>Checkbox</td>
                    <td>
                        <input type="checkbox" name="hobi[]" value="sepak bola"> Sepak bola
                        <input type="checkbox" name="hobi[]" value="basker"> Basket
                        <input type="checkbox" name="hobi[]" value="Bola voli"> Bola voli
                    </td>
                </tr>
                <tr>
                    <td>Combo Box</td>
                    <td>
                        <select>
                            <option value="">--Pilih Jurusan</option>
                            <option value="RPL">Rekayasa Perangkat Lunak</option>
                            <option value="TKJ">Teknik Komputer dan Jaringan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Input file</td>
                    <td><input type="file" name="file" value=""></td>
                </tr>
                <tr>
                    <td>Input Color</td>
                    <td><input type="color" name="warna" value=""></td>
                </tr>
                <tr>
                    <td>Tombol</td>
                    <td>
                        <button type="button" name="button"> Tomnbol</button>
                        <button type="submit" name="button"> Tombol submit</button>
                        <button type="reset" name="button"> Tombol reset</button> 
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
